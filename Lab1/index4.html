<body>
    <h1>Comment form</h1>
    <p>Required fields are marked with an asterish</p>
    <div class="box">
        <form>
            <span>*</span> <p>First Name: </p> <input type="text" placeholder="your first name" required>
        <br>
        <span>*</span> <p>Last Name: </p> <input type="text" placeholder="your last name" required>

        <span>*</span>  <p>DOB: </p> <input type="date" placeholder="MM/DD/YYYY" required> <select required><option> Gender </option> <option>Male</option><option>Female</option>></select>
        <br>
        <span>*</span> <p>Email: </p> <input type="email" placeholder="you@youdomain.com" required>
        <br>
        <div style="width:10px; height:30px; background-color: blue;"></div>
        <br>
      <fieldset style="border:1px solid red;">
            <legend> <b>Billing Address</b></legend>
        <p>Street: </p> <input type="text" style="width:400px;">
        <br>
        <br>
        <p>City: </p> <input type="text"> 
       <p> State: </p> <input type="text" style="width:100px;"> <p>Zip: </p> <input type="number" style="width:100px;">
        <br>
      </fieldset>
        <p>Rating (1-10): </p> <br>
        <input type="range" style="accent-color:blue;">
        </form>
        <br>
        <span>*</span> <p> <b>Comments:</b> </p>
        <br>
        <textarea rows="10" cols="50" placeholder="any comment are valuable to use..." required>

        </textarea>        
        
        </div>




    </form>




    </div>
